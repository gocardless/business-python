[tool.poetry]
name = "business-python"
version = "2.0.1"
description = "Date calculations based on business calendars."
authors = ["GoCardless <engineering@gocardless.com>"]
readme = "README.md"
homepage = "https://github.com/gocardless/business-python"
repository = "https://github.com/gocardless/business-python"
packages = [
    { include = "business" },
]
keywords = ["business days", "working days", "calendar", "date"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.6"
importlib_metadata = { version = ">=1.6.0,<5.0.0", python = "<3.8" }
python-dateutil = "^2.8.1"
pyyaml = "^5.1.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.9.1"
flake8-docstrings = "^1.6.0"
flake8-isort = "^4.0.0"
isort = "^5.8.0"
mypy = ">=0.770,<1.0.0"
pytest = "^6.2.3"
pytest-cov = "^2.12.1"
toml = "^0.10.0"
tox = "^3.24.0"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 99
multi_line_output = 3
use_parentheses = true

[tool.black]
line-length = 99
target-version = ['py36']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
